<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASphere ‚Äî RAG Generator</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  color: #e5e7eb;
  padding: 30px;
  min-height: 100vh;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  text-align: center;
  background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.card {
  background: #1e293b;
  padding: 24px;
  border-radius: 12px;
  margin-top: 24px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  border: 1px solid #334155;
}

.card h2 {
  margin-bottom: 16px;
  color: #38bdf8;
  font-size: 1.5rem;
}

textarea,
input[type="text"],
input[type="file"] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #475569;
  background: #0f172a;
  color: #e5e7eb;
  font-family: inherit;
  font-size: 14px;
}

textarea {
  min-height: 100px;
  resize: vertical;
}

textarea:focus,
input:focus {
  outline: none;
  border-color: #38bdf8;
}

button {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
  color: white;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(56, 189, 248, 0.4);
}

button:active {
  transform: translateY(0);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

pre {
  background: #0f172a;
  padding: 16px;
  border-radius: 8px;
  overflow-x: auto;
  font-size: 13px;
  line-height: 1.5;
  border: 1px solid #334155;
}

img {
  max-width: 100%;
  border-radius: 8px;
  margin: 12px 0;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 20px;
  margin-top: 24px;
}

.status {
  padding: 12px;
  margin-top: 12px;
  border-radius: 8px;
  font-weight: 500;
}

.status.success {
  background: rgba(34, 197, 94, 0.2);
  border: 1px solid #22c55e;
  color: #86efac;
}

.status.error {
  background: rgba(239, 68, 68, 0.2);
  border: 1px solid #ef4444;
  color: #fca5a5;
}

.status.info {
  background: rgba(59, 130, 246, 0.2);
  border: 1px solid #3b82f6;
  color: #93c5fd;
}

.loading {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  border-top-color: #38bdf8;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.checkbox-container {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 12px 0;
  padding: 12px;
  background: #0f172a;
  border-radius: 8px;
  border: 1px solid #334155;
}

.checkbox-container input[type="checkbox"] {
  width: auto;
  margin: 0;
  cursor: pointer;
}

.checkbox-container label {
  cursor: pointer;
  user-select: none;
  color: #e5e7eb;
}

.post-card {
  background: #0f172a;
  padding: 16px;
  border-radius: 8px;
  border: 1px solid #334155;
}

.post-card textarea {
  margin-bottom: 12px;
}

.badge {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  margin-right: 8px;
}

.badge.rag-active {
  background: rgba(34, 197, 94, 0.2);
  color: #86efac;
}

.badge.rag-inactive {
  background: rgba(100, 116, 139, 0.2);
  color: #cbd5e1;
}
</style>
</head>

<body>

<div class="container">
  <h1>üß† ASphere ‚Äî RAG Generator</h1>

  <!-- SECTION 1: RAG Sources -->
  <div class="card">
    <h2>1Ô∏è‚É£ Sources RAG (Optionnel)</h2>
    <p style="color: #94a3b8; margin-bottom: 12px; font-size: 14px;">
      Indexez des URLs ou des fichiers pour enrichir la g√©n√©ration avec du contexte sp√©cifique
    </p>
    <textarea id="urls" placeholder="URLs (1 par ligne)&#10;Exemple:&#10;https://example.com/article1&#10;https://example.com/article2"></textarea>
    <input type="file" id="files" multiple accept=".pdf,.txt">
    <button onclick="ingest()">üìö Indexer les sources</button>
    <div id="status"></div>
  </div>

  <!-- SECTION 2: Debug RAG -->
  <div class="card">
    <h2>2Ô∏è‚É£ Tester le retrieval RAG</h2>
    <input type="text" id="q" placeholder="Entrez une requ√™te pour tester le RAG">
    <button onclick="debug()">üîé Voir les r√©sultats</button>
    <pre id="out"></pre>
  </div>

  <!-- SECTION 3: G√©n√©ration -->
  <div class="card">
    <h2>3Ô∏è‚É£ G√©n√©rer des posts</h2>
    <div id="ragStatus"></div>
    <textarea id="prompt" placeholder="Exemple: G√©n√®re 3 posts LinkedIn sur l'intelligence artificielle et son impact sur le travail"></textarea>
    
    <div class="checkbox-container">
      <input type="checkbox" id="useRag">
      <label for="useRag">Utiliser le contexte RAG (n√©cessite d'avoir index√© des sources)</label>
    </div>
    
    <button onclick="generate()">‚ö° G√©n√©rer les posts</button>
    <div id="genStatus"></div>
  </div>

  <!-- SECTION 4: R√©sultats -->
  <div id="res" class="grid"></div>
</div>

<script>
const API = "http://127.0.0.1:8000";
let files = [];

// V√©rifier le statut RAG au chargement
window.addEventListener('DOMContentLoaded', checkRagStatus);

async function checkRagStatus() {
  try {
    const r = await fetch(`${API}/rag/status`);
    const data = await r.json();
    const statusDiv = document.getElementById('ragStatus');
    
    if (data.initialized) {
      statusDiv.innerHTML = '<span class="badge rag-active">‚úì RAG initialis√©</span>';
      document.getElementById('useRag').disabled = false;
    } else {
      statusDiv.innerHTML = '<span class="badge rag-inactive">RAG non initialis√©</span>';
      document.getElementById('useRag').disabled = true;
      document.getElementById('useRag').checked = false;
    }
  } catch (e) {
    console.error('Erreur v√©rification RAG:', e);
  }
}

function showStatus(elementId, message, type = 'info') {
  const el = document.getElementById(elementId);
  el.innerHTML = `<div class="status ${type}">${message}</div>`;
}

function showLoading(elementId, message) {
  const el = document.getElementById(elementId);
  el.innerHTML = `<div class="status info"><span class="loading"></span> ${message}</div>`;
}

async function ingest() {
  const statusEl = document.getElementById("status");
  
  try {
    showLoading('status', 'Upload des fichiers en cours...');
    
    // Upload des fichiers
    files = [];
    const fileInput = document.getElementById("files");
    for (const f of fileInput.files) {
      const fd = new FormData();
      fd.append("file", f);
      const r = await fetch(`${API}/upload`, {
        method: "POST",
        body: fd
      });
      
      if (!r.ok) throw new Error(`Erreur upload ${f.name}`);
      
      const data = await r.json();
      files.push(data.path);
    }
    
    showLoading('status', 'Indexation en cours...');
    
    // R√©cup√©ration des URLs
    const urls = document.getElementById("urls").value
      .split("\n")
      .map(u => u.trim())
      .filter(Boolean);
    
    if (urls.length === 0 && files.length === 0) {
      showStatus('status', '‚ö†Ô∏è Veuillez ajouter au moins une URL ou un fichier', 'error');
      return;
    }
    
    // Indexation
    const r = await fetch(`${API}/rag/ingest`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ urls, file_paths: files })
    });
    
    if (!r.ok) {
      const error = await r.json();
      throw new Error(error.detail || 'Erreur indexation');
    }
    
    const data = await r.json();
    showStatus('status', 
      `‚úÖ ${data.chunks} chunks index√©s avec succ√®s !`, 
      'success'
    );
    
    // Rafra√Æchir le statut RAG
    await checkRagStatus();
    
  } catch (e) {
    showStatus('status', `‚ùå Erreur: ${e.message}`, 'error');
    console.error(e);
  }
}

async function debug() {
  const query = document.getElementById("q").value.trim();
  if (!query) {
    showStatus('out', 'Veuillez entrer une requ√™te', 'error');
    return;
  }
  
  try {
    showLoading('out', 'Recherche en cours...');
    
    const r = await fetch(`${API}/rag/debug?query=${encodeURIComponent(query)}`);
    
    if (!r.ok) {
      const error = await r.json();
      throw new Error(error.detail || 'Erreur recherche');
    }
    
    const data = await r.json();
    const out = document.getElementById("out");
    
    if (data.length === 0) {
      out.textContent = 'Aucun r√©sultat trouv√©';
    } else {
      out.textContent = data
        .map((x, i) => `üìÑ R√©sultat ${i + 1} (score: ${x.score.toFixed(4)})\n${x.content}`)
        .join("\n\n" + "‚îÄ".repeat(60) + "\n\n");
    }
  } catch (e) {
    document.getElementById("out").textContent = `‚ùå Erreur: ${e.message}`;
    console.error(e);
  }
}

async function generate() {
  const promptText = document.getElementById("prompt").value.trim();
  
  if (!promptText) {
    showStatus('genStatus', '‚ö†Ô∏è Veuillez entrer un prompt', 'error');
    return;
  }
  
  const useRag = document.getElementById("useRag").checked;
  
  try {
    showLoading('genStatus', 'G√©n√©ration en cours... (cela peut prendre 30-60 secondes)');
    document.getElementById("res").innerHTML = '';
    
    const r = await fetch(`${API}/generate-with-media`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        prompt: promptText,
        use_rag: useRag
      })
    });
    
    if (!r.ok) {
      const error = await r.json();
      throw new Error(error.detail || 'Erreur g√©n√©ration');
    }
    
    const data = await r.json();
    showStatus('genStatus', 
      `‚úÖ ${data.posts.length} post(s) g√©n√©r√©(s) avec succ√®s !`, 
      'success'
    );
    
    // Affichage des posts
    const resDiv = document.getElementById("res");
    resDiv.innerHTML = '';
    
    data.posts.forEach(p => {
      const postCard = document.createElement('div');
      postCard.className = 'post-card';
      postCard.innerHTML = `
        <textarea readonly style="min-height: 150px;">${p.texte}</textarea>
        <img id="img_${p.id}" src="${p.media_url}" alt="Image g√©n√©r√©e" loading="lazy">
        <textarea id="ip_${p.id}" placeholder="Nouvelle description pour r√©g√©n√©rer l'image..."></textarea>
        <button onclick="regen('${p.id}')">üîÅ R√©g√©n√©rer l'image</button>
      `;
      resDiv.appendChild(postCard);
    });
    
  } catch (e) {
    showStatus('genStatus', `‚ùå ${e.message}`, 'error');
    console.error(e);
  }
}

async function regen(id) {
  const newPrompt = document.getElementById(`ip_${id}`).value.trim();
  
  if (!newPrompt) {
    alert('‚ö†Ô∏è Veuillez entrer une description pour la nouvelle image');
    return;
  }
  
  try {
    const btn = event.target;
    btn.disabled = true;
    btn.textContent = '‚è≥ G√©n√©ration...';
    
    const r = await fetch(`${API}/image/regenerate`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        previous_image_id: id,
        new_prompt: newPrompt
      })
    });
    
    if (!r.ok) {
      const error = await r.json();
      throw new Error(error.detail || 'Erreur r√©g√©n√©ration');
    }
    
    const data = await r.json();
    document.getElementById(`img_${id}`).src = data.media_url + "?t=" + Date.now();
    
    btn.textContent = '‚úÖ Image r√©g√©n√©r√©e !';
    setTimeout(() => {
      btn.disabled = false;
      btn.textContent = 'üîÅ R√©g√©n√©rer l\'image';
    }, 2000);
    
  } catch (e) {
    alert(`‚ùå Erreur: ${e.message}`);
    event.target.disabled = false;
    event.target.textContent = 'üîÅ R√©g√©n√©rer l\'image';
    console.error(e);
  }
}
</script>

</body>
</html>
